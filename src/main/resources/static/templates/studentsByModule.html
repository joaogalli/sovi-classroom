<div class="modal-header">
	<h3 class="modal-title">Alunos do Módulo</h3>
</div>
<div class="modal-body">
	<div class="checkbox">
		<label> <input type="checkbox" ng-model="showOnlyFromModule"
			ng-change="showOnlyFromModuleChanged()">Mostrar apenas os
			alunos do módulo.
		</label>
	</div>
	<div>
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Adicionar ou Remover</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="bean in beans | orderBy : 'nome'" class="pointer"
					ng-class="{ 'info' : bean.studentIsFromModule }">
					<td>{{bean.nome}}</td>
					<td><a ng-hide="bean.studentIsFromModule"
						ng-click="$parent.addStudent(bean)">Adicionar</a><a
						ng-show="bean.studentIsFromModule"
						ng-click="$parent.removeStudent(bean)">Remover</a></td>
				</tr>
			</tbody>
		</table>

		<ul class="pagination">
			<li ng-class="{ 'disabled' : hasPreviousPage, pointer: true }"><a
				ng-click="previousPage()">&laquo;</a></li>
			<li ng-class="{ 'active' : page === $index, pointer: true }"
				ng-repeat="p in numberOfPages track by $index"><a
				ng-click="$parent.goPage($index);">{{$index}}</a></li>
			<li ng-class="{ 'disabled' : hasNextPage, pointer: true }"><a
				ng-click="nextPage()">&raquo;</a></li>
		</ul>

	</div>

</div>
<div class="modal-footer">
	<button class="btn btn-default" type="button" ng-click="close()">Fechar</button>
</div>
