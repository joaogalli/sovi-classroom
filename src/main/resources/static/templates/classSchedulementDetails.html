<div class="modal-header">
	<h3 class="modal-title">Detalhes da Aula</h3>
</div>
<div class="modal-body">
	<div ng-hide="isEditing">
		<div class="form-group">
			<label>Curso:</label>
			<div>{{form.course.name}}</div>
		</div>
		<div class="form-group">
			<label>Matéria:</label>
			<div>{{form.subject.name}}</div>
		</div>
		<div class="form-group">
			<label>Módulo:</label>
			<div>{{form.module.name}}</div>
		</div>
		<div class="form-group">
			<label>Data:</label>
			<div>{{form.startDate}} - 20 de Fevereiro de 2016</div>
		</div>
	</div>

	<div ng-show="isEditing">
		<form class="form-horizontal" name="beanForm" novalidate>
			<div class="form-group">
				<label class="col-xs-2 control-label">Matéria</label>
				<div class="col-xs-4">
					<select ng-model="form.subjectId"
						class="form-control">
						<option ng-repeat="bean in subjects"
							value="{{bean.id}}">{{bean.name}}</option>
					</select>
				</div>
			</div>

		</form>
	</div>
</div>
<div class="modal-footer">
	<button ng-hide="isEditing" class="btn btn-success" type="button"
		ng-click="edit()">
		<span class="glyphicon glyphicon-edit"></span> Editar
	</button>
	<button ng-hide="isEditing" class="btn btn-primary" type="button"
		ng-click="close()">Fechar</button>
	<button ng-show="isEditing" class="btn btn-default" type="button"
		ng-click="cancel()">Cancelar</button>
	<button ng-show="isEditing" class="btn btn-primary" type="button"
		ng-click="save()">Salvar</button>
</div>
