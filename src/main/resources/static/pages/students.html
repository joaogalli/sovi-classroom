<div class="panel panel-danger">
	<div class="panel-body view-header">
		<h2 class="title">Alunos</h2>
		<div class="button-bar">
			<button class="btn btn-default btn-sm" ng-show="isConsult"
				ng-click="createOrEditBean()">Novo Aluno</button>
			<button class="btn btn-success btn-sm" ng-hide="isConsult"
				ng-click="saveForm(beanForm.$valid)" ng-disabled="beanForm.$invalid">Salvar</button>
			<button class="btn btn-link btn-sm" ng-hide="isConsult"
				ng-click="cancelForm()">Cancelar</button>
		</div>
	</div>
</div>

<div ng-show="!isConsult" class="well bs-component">

	<form class="form-horizontal" name="beanForm" novalidate>
		<fieldset>
			<div class="form-group"
				ng-class="{ 'has-error': beanForm.name.$touched && beanForm.name.$invalid }">
				<label class="col-lg-2 control-label">Nome do aluno</label>
				<div class="col-lg-10">
					<input type="text" name="name" ng-model="form.name"
						class="form-control" required autofocus>
				</div>

				<div class="help-block" ng-messages="beanForm.name.$error"
					ng-if="!beanForm.name.$pristine">
					<p ng-message="required">Preencha o nome do aluno.</p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-2 control-label">E-Mail</label>
				<div class="col-lg-10">
					<input type="email" name="email" ng-model="form.email"
						class="form-control">
				</div>

				<div class="help-block" ng-messages="beanForm.email.$error"
					ng-if="!beanForm.email.$pristine">
					<p ng-message="email">Insira um e-mail v√°lido.</p>
				</div>
			</div>
		</fieldset>
	</form>

</div>

<div ng-show="isConsult">
	<table class="table table-striped table-hover ">
		<thead>
			<tr>
				<th>Nome</th>
				<th>E-Mail</th>
			</tr>
		</thead>
		<tbody>
			<tr style="cursor: pointer" ng-repeat="bean in beans"
				ng-click="$parent.createOrEditBean(bean.id)">
				<td>{{bean.name}}</td>
				<td>{{bean.email}}</td>
			</tr>
		</tbody>
	</table>

	<ul class="pagination">
		<li ng-class="{ 'disabled' : hasPreviousPage }"><a
			ng-click="previousPage()">&laquo;</a></li>
		<li ng-class="{ 'active' : page === $index }"
			ng-repeat="p in numberOfPages track by $index"><a
			ng-click="$parent.goPage($index);">{{$index}}</a></li>
		<li ng-class="{ 'disabled' : hasNextPage }"><a
			ng-click="nextPage()">&raquo;</a></li>
	</ul>

</div>
