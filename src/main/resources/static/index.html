<!doctype html>
<html>
<head>
<title>Classroom - Sovi</title>

<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- Bootstrap -->
<link href="bower_components/bootstrap/dist/css/bootstrap.css"
	rel="stylesheet">
<link href="css/app.css" rel="stylesheet">

<!-- Angular -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>

<!-- jQuery -->
<script src="bower_components/jquery/dist/jquery.js"></script>

<!-- Bootstrap -->
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

<!-- Angular Ui-Bootstrap -->
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

<!-- Angular Translate -->
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script
	src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>

<!-- Moment -->
<script src="bower_components/moment/min/moment-with-locales.js"></script>

<!-- Calendar -->
<script
	src="bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.js"></script>
<link
	href="bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.css"
	rel="stylesheet">

<!-- Application JS -->
<script src="js/app.js"></script>
<script src="js/requestErrorHandler.js"></script>
<script src="js/controllers/CalendarController.js"></script>
<script src="js/controllers/CourseController.js"></script>
<script src="js/controllers/StudentsByModuleController.js"></script>
<script src="js/controllers/StudentController.js"></script>
<script src="js/controllers/ModuleController.js"></script>
<script src="js/modules/AuthenticationService.js"></script>
<script src="js/modules/RegisterService.js"></script>
<script src="js/modules/ApiService.js"></script>
<script src="js/modules/ParameterService.js"></script>
<script src="js/modules/ApiCrudModule.js"></script>
<script src="js/modules/ValidationModule.js"></script>

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}

label {
	font-weight: bold;
}

body {
	padding-top: 70px;
}
</style>
</head>

<body ng-app="app" ng-cloak class="ng-cloak">
	<nav class="navbar navbar-default navbar-fixed-top"
		ng-controller="NavigationController">
		<div class="container">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#/">Sovi Classroom</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-left">
						<li ng-show="isAuthenticated"><a href="#/calendar">Calendário</a></li>
						<li ng-show="isAuthenticated"><a href="#/courses">Cursos</a></li>
						<li ng-show="isAuthenticated"><a href="#/students">Alunos</a></li>
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li ng-hide="isAuthenticated"><a href="#/login">Entrar</a></li>
						<li ng-hide="isAuthenticated"><a href="#/register">Registrar-se</a>
						</li>
						<li ng-show="isAuthenticated"><a><span
								class="glyphicon glyphicon-bell" style="font-size: 1.2em;"
								aria-hidden="true"></span></a></li>
						<li ng-show="isAuthenticated" class="dropdown"><a
							class="dropdown-toggle" data-toggle="dropdown" role="button"
							aria-haspopup="true" aria-expanded="false"><span
								class="glyphicon glyphicon-user" aria-hidden="true"></span>
								{{authenticatedUser.name}} <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Configurações</a></li>
								<li><a href="#">Editar Perfil</a></li>
								<li role="separator" class="divider"></li>
								<li class="pointer"><a ng-click="logout()"><span
										class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
										Sair</a></li>
							</ul></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</div>
	</nav>

	<div class="container">
		<div ng-view></div>
	</div>
</body>
</html>
