<div>
	<div class="col-lg-3 col-md-3 col-sm-2"></div>
	<div class="col-lg-6 col-md-6 col-sm-8">
		<div class="panel panel-default">
			<div class="panel-body">
				<form class="form-signin" name="loginForm" ng-submit="login(loginForm.$valid)" novalidate>
				
					<h2 class="form-signin-heading">Autenticação</h2>
					<h5 style="color: #999">Insira seu e-mail e senha para acessar o sistema</h5>
					<br />

					<div class="form-group"
						ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid }">
						<label for="inputEmail">E-mail</label> <input
							type="email" name="email" ng-model="form.inputEmail"
							class="form-control" required autofocus>
						<div class="help-block" ng-messages="loginForm.email.$error"
							ng-if="!loginForm.email.$pristine">
							<p ng-message="email">Insira um e-mail válido</p>
						</div>
					</div>

					<div class="form-group"
						ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
						<label>Senha</label> <input
							type="{{ showPassword ? 'text' : 'password' }}" name="password"
							ng-model="form.inputPassword" class="form-control" required>

						<div class="help-block" ng-messages="loginForm.password.$error"
							ng-if="!loginForm.password.$pristine">
							<p ng-message="required">A senha é obrigatória</p>
						</div>
					</div>

					<div class="form-group">
						<input type="checkbox" id="inputShowPassword"
							ng-model="showPassword"> <label for="inputShowPassword">Mostrar
							Senha</label>
					</div>

					<div class="alert alert-danger alert-dismissible" role="alert"
						ng-show="errorMessage">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						{{errorMessage}}
					</div>
					
					<button type="submit" class="btn btn-lg btn-primary btn-block"
						ng-disabled="loginForm.$invalid">Entrar</button>
					<br />
					
					<!-- <div class="form-group">
						<label> <input type="checkbox" ng-model="inputRememberMe"
							value="remember-me"> Lembrar-me neste computador
						</label>
					</div> -->
					<!-- <p>
						<a href="#/forgotpassword">Esqueci minha senha</a>
					</p>
					<p>
						<a href="#/register">Quero criar uma conta</a>
					</p> -->
				</form>
			</div>
		</div>
	</div>
	<div class="col-lg-3 col-md-3 col-sm-2"></div>
</div>
